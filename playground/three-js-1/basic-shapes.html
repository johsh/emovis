<html>
	<head>
		<title>Basic Shapes</title>
		<style>
			canvas { 
				width: 100%; 
				height: 100% 
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="SubdivisionModifier.js"></script>
		<script src="resources/quickhull.js"></script>
		<script> 

			// SOURCE
			// http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene

			// SET UP SCENE
			var scene = new THREE.Scene(); 
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer(); 
			renderer.setSize( window.innerWidth, window.innerHeight ); 
			document.body.appendChild( renderer.domElement );

			// LIGHT
			//var light = new THREE.AmbientLight( 0x404040 );
			//scene.add(light);

			var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.1 ); 
			directionalLight.position.set( 0, 1, 0 ); 
			scene.add( directionalLight );

			// WIREFRAME MATERIAL 
			var material = new THREE.MeshNormalMaterial();

			//GLOBAL SIZE
			var size = 1;

			var objects = [];

			//ADD CUBE
			var cube = new THREE.BoxGeometry(size,size,size); 
			objects.push(new THREE.Mesh(cube, material));

			//TETRAHEDRON
			var tetra = new THREE.TetrahedronGeometry(size)
			objects.push(new THREE.Mesh(tetra, material));

			//SPHERE
			var sphere = new THREE.SphereGeometry(size/1.5);
			objects.push(new THREE.Mesh(sphere, material));			

			//RANDOM POLYGON
			var geometry = new THREE.Geometry(); 
			for (var i=0; i<20; i++){
				var v = new THREE.Vector3(	1.5*size*(Math.random()-.5),
											1.5*size*(Math.random()-.5),
											1.5*size*(Math.random()-.5));
				v.id = i;
				geometry.vertices.push(v);
			}
			var poly = QuickHull(geometry)


			objects.push(new THREE.Mesh(poly, material));
			
			objects.forEach(function(o,i){
				o.applyMatrix( new THREE.Matrix4().makeTranslation(-(objects.length)*1*size, 0, 0) );
				o.applyMatrix( new THREE.Matrix4().makeTranslation((size+i)*2*size, 0, 0) );
				scene.add(o);
			})
				


			/* HERE THE subdivision MAGIC HAPPENS */
			//var modifier = new THREE.SubdivisionModifier( 4 );
			//modifier.modify(geom);


			//var cube = new THREE.Mesh( geometry, material ); 
			//scene.add( cube ); 
			camera.position.z = 5;

			//RENDER
			function render() { requestAnimationFrame(render); 
				objects.forEach(function(o){
					o.rotation.x += 0.01; 
					o.rotation.y += 0.01;
				});
				renderer.render(scene, camera); 
			}

			render();
		</script>
	</body>
</html>
