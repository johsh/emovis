<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			canvas { 
				width: 100%; 
				height: 100% 
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="SubdivisionModifier.js"></script>
		<script> 

			// SOURCE
			// http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene

			// SET UP SCENE
			var scene = new THREE.Scene(); 
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer(); 
			renderer.setSize( window.innerWidth, window.innerHeight ); 
			document.body.appendChild( renderer.domElement );

			// LIGHT
			//var light = new THREE.AmbientLight( 0x404040 );
			//scene.add(light);


			var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.1 ); 
			directionalLight.position.set( 0, 1, 0 ); 
			scene.add( directionalLight );

			// ADD CUBE
			var geometry = new THREE.BoxGeometry(1,1,1); 

var geom = new THREE.Geometry(); 
var v0 = new THREE.Vector3(0,0,0);
var v1 = new THREE.Vector3(0,1,0);
var v2 = new THREE.Vector3(0.1,1,0);//.3
var v3 = new THREE.Vector3(0.1,0,0);//.3

var v6 = new THREE.Vector3(1,1,0);
var v7 = new THREE.Vector3(1,0,0);

var v4 = new THREE.Vector3(0,0,0.1);//.3
var v5 = new THREE.Vector3(0,1,0.1);//.3

var v8 = new THREE.Vector3(0,0,1);
var v9 = new THREE.Vector3(0,1,1);

geom.vertices.push(v0);
geom.vertices.push(v1);
geom.vertices.push(v2);
geom.vertices.push(v3);
geom.vertices.push(v4);
geom.vertices.push(v5);

geom.vertices.push(v6);
geom.vertices.push(v7);
geom.vertices.push(v8);
geom.vertices.push(v9);

geom.faces.push( new THREE.Face3( 0, 1, 2 ) );
geom.faces.push( new THREE.Face3( 2, 3, 0 ) );
geom.faces.push( new THREE.Face3( 0, 1, 5 ) );
geom.faces.push( new THREE.Face3( 4, 5, 0 ) );

geom.faces.push( new THREE.Face3( 3, 2, 6 ) );
geom.faces.push( new THREE.Face3( 6, 7, 3 ) );

geom.faces.push( new THREE.Face3( 8, 9, 5 ) );
geom.faces.push( new THREE.Face3( 8, 5, 4 ) );

geom.computeFaceNormals();

			var material = new THREE.MeshBasicMaterial( { 
				color: 0x00ff00,
				wireframe: true,
				vertexColors: 0x00ffff,
			} );

			var modifier = new THREE.SubdivisionModifier( 2 );
			modifier.modify(geom);

var object = new THREE.Mesh( geom, material );

scene.add(object);

			//var cube = new THREE.Mesh( geometry, material ); 
			//scene.add( cube ); 
			camera.position.z = 5;


			var cube = new THREE.Mesh( geometry, material ); 
			//scene.add( cube ); 


			//RENDER
			function render() { requestAnimationFrame(render); 
				object.rotation.x += 0.01; 
				object.rotation.y += 0.01;
				renderer.render(scene, camera); 
			}

			render();
		</script>
	</body>
</html>
